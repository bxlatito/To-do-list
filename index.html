<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Event Organiser</title>
</head>
<body>
    <header>
    <h1>To Do List</h1>
    <p>Click <button class="button">button</button> to enter a new event</p>
    </header>

    <div class="work">
    <details class="display">
        <summary>Monday</summary>
        <div class="area"></div>
    </details>

    <details class="display">
        <summary>Tuesday</summary>
        <div class="area"></div>
    </details>

    <details class="display">
        <summary>Wednesday</summary>
        <div class="area"></div>
    </details>

    <details class="display">
        <summary>Thursay</summary>
        <div class="area"></div>
    </details>

    <details class="display">
        <summary>Friday</summary>
        <div class="area"></div>
    </details>

    <details class="display">
        <summary>Saturday</summary>
        <div class="area"></div>
    </details>

    <details class="display">
        <summary>Sunday</summary>
        <div class="area"></div>
    </details>
    </div>


    <footer>
        <p> !!  Reloading will wipe the organiser  !!</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
